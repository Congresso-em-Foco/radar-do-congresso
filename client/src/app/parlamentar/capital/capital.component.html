<div class="container-sm my-3">
  <h4 class="title-main my-4">
    Investimento partidário na
    <span class="text-nowrap">
      campanha
      <span
        class="icon-question-circle icon-btn-help"
        (click)="open(content)"
      ></span>
    </span>
  </h4>
  <app-loading [hidden]="!isLoading"></app-loading>
  <div [hidden]="isLoading">
    <div
      [hidden]="!parlamentar?.partidoInvestimento?.valor"
      class="capital-chart-wrapper"
    >
      <app-capital-chart [parlamentar]="parlamentar"></app-capital-chart>
    </div>
    <div
      *ngIf="!parlamentar?.partidoInvestimento?.valor && parlamentar?.partidoEleicao?.sigla != 'SPART'"
      class="text-center"
    >
      Não houveram investimentos do partido nessa UF.
    </div>
    <div
      *ngIf="parlamentar?.partidoEleicao?.sigla == 'SPART'"
      class="text-center"
    >
      O parlamentar não participou das eleições em 2018.
    </div>
  </div>
</div>

<ng-template
  #content
  let-modal
>
  <div class="modal-header">
    <h5 class="modal-title">Sobre</h5>
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      aria-label="Fechar"
      (click)="modal.dismiss()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>
      <p>
        Apresentamos a distribuição dos fundos partidário e eleitoral entre os vários candidatos de um determinado partido, para mostrar quem recebe mais ou menos.
      </p>
    </div>
    <div class="text-right">

      <button
        class="btn btn-primary"
        (click)="modal.dismiss()"
      >
        Fechar
      </button>

    </div>

  </div>
</ng-template>
