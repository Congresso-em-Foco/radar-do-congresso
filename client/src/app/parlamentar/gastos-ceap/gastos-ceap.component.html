<div class="container-sm mb-3">
  <h4 class="title-main my-4">Gastos</h4>
  Selecione uma despesa para ver a tabela de gastos detalhados.
  <div>
    <google-chart
      style="width: 100%;"
      [type]="'PieChart'"
      [data]="chartData"
      [height]="'400'"
      (select)="onSelect($event)"
    ></google-chart>
  </div>
  <div class="teste" [hidden]="despesasEspecificas.length === 0">
    <div class="form-group row">
      <label
        for="ordemSelecionada"
        class="col-6 col-form-label text-right">
        Ordenar por:
      </label>
      <div class="col-6 col-md-4 col-lg-3">
        <select
          id="ordemSelecionadaGasto"
          name="gasto"
          class="form-control"
          [(ngModel)]="ordenacao"
          (change)="ordenar()">
          <option
            name="ordenacao"
            value="despesa">
            Despesa
          </option>
          <option
            name="ordenacao"
            value="data">
            Data
          </option>
          <option
            name="ordenacao"
            value="fornecedor">
            Fornecedor
          </option>
          <option
            name="ordenacao"
            value="valor">
            Valor
          </option>
        </select>
      </div>
    </div>
    <pagination-template
    #pag="paginationApi"
    maxSize="5"
    (pageChange)="pageChange($event)">
    <nav
      aria-label="Paginação"
      class="pb-1">
      <ul class="pagination justify-content-center">
        <li class="page-item">
          <button
            type="button"
            class="page-link"
            [disabled]="pag.isFirstPage()"
            (click)="pag.previous()">
            <span class="icon-chevron-left"></span>
          </button>
        </li>
        <li
          class="page-item"
          *ngFor="let page of pag.pages"
          [class.active]="pag.getCurrent() === page.value">
          <button
            type="button"
            class="page-link"
            (click)="pag.setCurrent(page.value)">
            {{ page.label }}
          </button>
        </li>
        <li class="page-item">
          <button
            type="button"
            class="page-link"
            [disabled]="pag.isLastPage()"
            (click)="pag.next()">
            <span class="icon-chevron-right"></span>
          </button>
        </li>
      </ul>
    </nav>
  </pagination-template>

  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Despesa</th>
          <th>Data</th>
          <th>Fornecedor</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let despesa of despesasEspecificas | paginate: { itemsPerPage: 10, currentPage: p }; index as i;">
          <td>
            {{ despesa.especificacao | titlecase }}
          </td>
          <td>
            {{ despesa.dataEmissao | date:'dd/MM/yyyy' }}
          </td>
          <td>
            {{ despesa.fornecedor | titlecase }}
          </td>
          <td class="text-left">
            {{ despesa.valor_gasto | currency:"R$" }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <pagination-template
    #pag="paginationApi"
    maxSize="5"
    (pageChange)="pageChange($event)">
    <nav
      aria-label="Paginação"
      class="pb-1">
      <ul class="pagination justify-content-center">
        <li class="page-item">
          <button
            type="button"
            class="page-link"
            [disabled]="pag.isFirstPage()"
            (click)="pag.previous()">
            <span class="icon-chevron-left"></span>
          </button>
        </li>
        <li
          class="page-item"
          *ngFor="let page of pag.pages"
          [class.active]="pag.getCurrent() === page.value">
          <button
            type="button"
            class="page-link"
            (click)="pag.setCurrent(page.value)">
            {{ page.label }}
          </button>
        </li>
        <li class="page-item">
          <button
            type="button"
            class="page-link"
            [disabled]="pag.isLastPage()"
            (click)="pag.next()">
            <span class="icon-chevron-right"></span>
          </button>
        </li>
      </ul>
    </nav>
  </pagination-template>
</div>
</div>
