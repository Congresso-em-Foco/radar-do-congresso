<div class="container-sm mb-3">
  <h4 class="title-main my-4">Discursos</h4>

  <div *ngIf="parlamentarDiscursos?.length > 0">
    <pagination-template
      #pag="paginationApi"
      maxSize="5"
      (pageChange)="pageChange($event)"
    >
      <nav
        aria-label="Paginação"
        class="pb-1"
      >
        <ul class="pagination justify-content-center">
          <li class="page-item">
            <button
              type="button"
              class="page-link"
              [disabled]="pag.isFirstPage()"
              (click)="pag.previous()"
            >
              <span class="icon-chevron-left"></span>
            </button>
          </li>
          <li
            class="page-item"
            *ngFor="let page of pag.pages"
            [class.active]="pag.getCurrent() === page.value"
          >
            <button
              type="button"
              class="page-link"
              (click)="pag.setCurrent(page.value)"
            >
              {{ page.label }}
            </button>
          </li>
          <li class="page-item">
            <button
              type="button"
              class="page-link"
              [disabled]="pag.isLastPage()"
              (click)="pag.next()"
            >
              <span class="icon-chevron-right"></span>
            </button>
          </li>
        </ul>
      </nav>
    </pagination-template>

    <div class="container-sm">
      <app-discurso
        *ngFor="let discurso of parlamentarDiscursos | paginate: { itemsPerPage: 10, currentPage: p }; index as i;"
        [discurso]="discurso"
      ></app-discurso>
    </div>

    <pagination-template
      #pag="paginationApi"
      maxSize="5"
      (pageChange)="pageChange($event)"
    >
      <nav
        aria-label="Paginação"
        class="pb-1"
      >
        <ul class="pagination justify-content-center">
          <li class="page-item">
            <button
              type="button"
              class="page-link"
              [disabled]="pag.isFirstPage()"
              (click)="pag.previous()"
            >
              <span class="icon-chevron-left"></span>
            </button>
          </li>
          <li
            class="page-item"
            *ngFor="let page of pag.pages"
            [class.active]="pag.getCurrent() === page.value"
          >
            <button
              type="button"
              class="page-link"
              (click)="pag.setCurrent(page.value)"
            >
              {{ page.label }}
            </button>
          </li>
          <li class="page-item">
            <button
              type="button"
              class="page-link"
              [disabled]="pag.isLastPage()"
              (click)="pag.next()"
            >
              <span class="icon-chevron-right"></span>
            </button>
          </li>
        </ul>
      </nav>
    </pagination-template>
  </div>
  <div
    *ngIf="parlamentarDiscursos?.length === 0"
    class="mt-4 d-flex justify-content-center"
  >
    Não foram encontrados discursos
  </div>

</div>
