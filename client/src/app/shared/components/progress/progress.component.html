<div class="progress progress-bordered">
  <div
    role="progressbar"
    [ngStyle]="{'width': (value * 100)+'%'}"
    [attr.aria-valuenow]="value"
    [ngClass]="getClass()"
    [attr.aria-valuemin]="min"
    [attr.aria-valuemax]="max"
  ></div>
</div>
<div *ngIf="showAxis">
  <div class="progress-axis"></div>
  <div class="progress-axis-values">
    <div>{{min}}</div>
    <div>{{max}}</div>
  </div>
</div>
