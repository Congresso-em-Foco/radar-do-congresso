<div class="filtro mt-3">
  <div class="row gutters-sm">
    <div class="col-12 text-center">
      <p>Encontre o perfil do parlamentar</p>
    </div>
    <div class="col-lg-10">
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="searchParlamentar"
          [(ngModel)]="nomePesquisado"
          (ngModelChange)="aplicarFiltro()"
          placeholder="pesquisar por nome..."
        >
      </div>
    </div>
    <div class="col-7 offset-5 col-md-5 offset-md-7 col-lg-2 offset-lg-0 mb-lg-3 mb-1">
      <button
        class="btn btn-success btn-block"
        (click)="open(content)"
      >
        <span class="icon-sliders"></span>
        Filtros
      </button>
    </div>
  </div>

  <div
    class="btn-toolbar"
    role="toolbar"
    aria-label="Filtros e visualizações"
  >

    <div
      class="btn-group mr-1 mb-1 "
      role="group"
      aria-label="Filtro de Estado"
      [hidden]="filtro.estado == FILTRO_PADRAO_ESTADO"
    >
      <button
        type="button"
        class="btn btn-success btn-sm"
      >
        {{filtro.estado}}
      </button>
      <button
        type="button"
        class="btn btn-success btn-sm"
        (click)="limparFiltroEstado()"
      >
        <span class="icon-x"></span>
      </button>
    </div>

    <div
      class="btn-group mr-1 mb-1"
      role="group"
      aria-label="Filtro de Partido"
      [hidden]="filtro.partido == FILTRO_PADRAO_PARTIDO"
    >
      <button
        type="button"
        class="btn btn-success btn-sm"
      >
        {{filtro.partido}}
      </button>
      <button
        type="button"
        class="btn btn-success btn-sm"
        (click)="limparFiltroPartido()"
      >
        <span class="icon-x"></span>
      </button>
    </div>
  </div>

</div>

<ng-template
  #content
  let-modal
>
  <div class="modal-header">
    <h5 class="modal-title">Filtrar</h5>
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      aria-label="Fechar"
      (click)="modal.dismiss()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body filter-body">
    <div>
      <div class="form-group">
        <select
          class="form-control"
          id="estado"
          [(ngModel)]="estadoSelecionado"
          (ngModelChange)="onChangeEstado()"
          name="estado"
        >
          <option
            *ngFor="let estado of estados"
            [value]="estado"
          >
            {{estado}}
          </option>
        </select>
      </div>

      <div class="form-group">
        <select
          class="form-control"
          id="partido"
          [(ngModel)]="partidoSelecionado"
          name="partido"
        >
          <option
            *ngFor="let partido of partidosFiltradosPorEstado"
            [value]="partido"
          >
            {{partido}}
          </option>
        </select>
      </div>

    </div>
    <div class="text-right">

      <button
        class="btn btn-outline-primary mr-3"
        (click)="limparFiltro()"
      >
        LIMPAR
      </button>

      <button
        class="btn btn-primary"
        (click)="aplicarFiltro()"
      >
        APLICAR
      </button>

    </div>

  </div>
</ng-template>
